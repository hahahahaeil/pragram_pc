  # 数据库初始化配置（Spring Boot 2.5+ 使用 sql.init）
  sql:
    init:
      mode: always  # 总是执行初始化脚本（可选：always/never/embedded）
      schema-locations: classpath:schema.sql  # 指定建表SQL文件
      data-locations: classpath:data.sql  # 指定测试数据SQL文件
      continue-on-error: true  # 如果表已存在，继续执行不报错
      platform: mysql  # 数据库平台
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl  #没有用log4j，如果项目中加入了log4j就用下面这一行
  #      log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  global-config:
    # 逻辑删除配置    db-config:
    # 删除前
    logic-not-delete-value: 1
    # 删除后
    logic-delete-value: 0